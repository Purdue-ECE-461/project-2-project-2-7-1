    <script>      
      let apiAddres = "http://127.0.0.1:8080";
      let temp_creds = "bearer 73af538c1204941ac662620cd36556d1207be681"

      //Function for autentication and verify already has given credentials
      function getCredentials(){
        var path = "/project2/authenticate";
        var usr = document.getElementById("Username");
        var pwd = document.getElementById("pwd");
        
        if(usr.validity.valueMissing){
          alert("Please type in your username");
          return;
        }

        if(pwd.validity.valueMissing){
          alert("Please Type in your password");
          return;
        }

        var xhr = new XMLHttpRequest();
        xhr.open("PUT", apiAddres + path, false);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function(){
          if (xhr.readyState === xhr.DONE) {
            if (xhr.status === 200){
              //alert("Query sent succesfuly");
            }
          }
        };
        
        xhr.send(JSON.stringify({"User": {
          "name": usr,
          "isAdmin": true
          },
          "Secret": {
              "password": pwd
          }}));
        return xhr.responseText;
      }

      //ece461defaultadmin

      function serviceIngest(credentials){
        var path = "/project2/package";
        var npmUrl = document.getElementsByName("npmURL").item(0).value;
        if(npmUrl == ""){
          alert("Link to NPM module must be provided");
          return;
        }

        if(!npmUrl.includes("/")){
          alert("Please provide a valid link for ingestion");
          return;
        }

        var name = npmUrl.split("/").at(-1);
        
        var xhrIng = new XMLHttpRequest();
        xhrIng.open("POST", apiAddres + path, false);
        xhrIng.setRequestHeader('Authorization', temp_creds);
        xhrIng.setRequestHeader('Content-Type', 'application/json');
        xhrIng.onload = function(){
          if (xhrIng.readyState === xhrIng.DONE) {
            if (xhrIng.status === 200){
              //alert("Package Ingested Succesfully" + xhrIng.responseText);
            }
          }
        };
        
        xhrIng.send(JSON.stringify({"metadata": {
            "Name": name,
            "Version": "1.0.0",
            "ID": name
          },
          "data": {
              "URL": npmUrl,
              "JSProgram": "if (process.argv.length === 7) {\nconsole.log('Success')\nprocess.exit(0)\n} else {\nconsole.log('Failed')\nprocess.exit(1)\n}\n"
          }
        }));
        alert(xhrIng.responseText);
        return;
      }

              linkFileContained.innerHTML = nameOfFileContainedInZipFile;

              linkFileContained.onclick = displayFileAsText;

              liFileContained.appendChild(linkFileContained);
              ulFilesContained.appendChild(liFileContained);

          };

          alert(fileReader.readAsArrayBuffer(zipFileToLoad));

      function serviceUpload(credentials){
        var filesObj = document.getElementsByName("upload-file").item(0);
        var npmUrl = document.getElementsByName("npmURL").item(0).value;
        var path = "/project2/package";

        if(file == ""){
          alert("If you want to upload a file please provide one to upload");
          return;
        }
        if(npmUrl == ""){
          alert("Please provide the link you want the file to be associated with");
          return;
        }
        var file = filesObj.files.item(0);
        var fileType = file.name.split(".").at(-1);
        if(fileType != "zip"){
          alert("Please provide a zipped file to upload");
          return;
        }
        
        inputFileLoaded();

        var xhrUp = new XMLHttpRequest();
        xhrUp.open("POST", apiAddres + path, false);
        xhrUp.setRequestHeader('Content-Type', 'application/json','Authorization', temp_creds);
        xhrUp.onload = function(){
          if (xhrUp.readyState === xhrUp.DONE) {
            if (xhrUp.status === 200){
              //alert("Package Ingested Succesfully" + xhrUp.responseText);
            }
          }
        };
        var name = file.name;
        xhrUp.send(JSON.stringify({"metadata": {
            "Name": name,
            "Version": "1.0.0",
            "ID": name
          },
          "data": {
              "URL": npmUrl,
              "JSProgram": "if (process.argv.length === 7) {\nconsole.log('Success')\nprocess.exit(0)\n} else {\nconsole.log('Failed')\nprocess.exit(1)\n}\n"
          }
        }));
        return;
      }

      function serviceRate(credentials){
        var npmUrl = document.getElementsByName("npmURL").item(0).value;
        var name = npmUrl.split("/").at(-1);
        var path = "/project2/package/" + name + "/rate";
        if(npmUrl == ""){
          alert("Please provide the link of the module you want to rate");
          return;
        }

        var xhrRate = new XMLHttpRequest();
        xhrRate.open("GET", apiAddres + path, false);
        xhrRate.setRequestHeader('Content-Type', 'application/json','Authorization', temp_creds);
        xhrRate.onload = function(){
          if (xhrRate.readyState === xhrRate.DONE) {
            if (xhrRate.status === 200){
              alert(xhrRate.responseText);
            }
          }
        };
        xhrRate.send();
        return;
      }

      function serviceDelete(credentials){
        var npmUrl = document.getElementsByName("npmURL").item(0).value;
        var name = npmUrl.split("/").at(-1);
        var path = "/project2/package/" + name;
        if(npmUrl == ""){
          alert("Please provide the link of the module you want to delete");
          return;
        }

        var xhrDel = new XMLHttpRequest();
        xhrDel.open("DELETE", apiAddres + path, false);
        xhrDel.setRequestHeader('Content-Type', 'application/json','Authorization', temp_creds);
        xhrDel.onload = function(){
          if (xhrDel.readyState === xhrDel.DONE) {
            if (xhrDel.status === 200){
              alert("Deleted successfuly");              
            }
          }
        };
        if(confirm("Are you sure you want to delete this module? It cannot be undone later")){
         xhrDel.send();
        }
        return;
      }
      
      function serviceReset(credentials){
        var path = "/project2/reset";

        var xhrRes = new XMLHttpRequest();
        xhrRes.open("DELETE", apiAddres + path, false);
        xhrRes.setRequestHeader('Content-Type', 'application/json','Authorization', temp_creds);
        xhrRes.onload = function(){
          if (xhrRes.readyState === xhrRes.DONE) {
            if (xhrRes.status === 200){
              alert("Deleted successfuly");              
            }
          }
        };
        if(confirm("Are you sure you want to reset the registry? It cannot be undone later")){
          xhrRes.send();
        }

        return;
      }
      function queryApi() {
        var service = document.getElementById("selectedService").value;
        //<!-- Missing if statements for too long of an input for security case
        // Still need to decide what is the longest possible string-->
        
        const credentials = getCredentials();
        if(service == "ingest"){
            //ingest from link
            serviceIngest(credentials);
        // } else if(service == "upload"){
        //     //upload api query
        //     serviceUpload(credentials);
        } else if(service == "download"){
            //download api query
        } else if(service == "rate"){
            //rate api query
            serviceRate(credentials);
        } else if(service == "delete"){
            //delete api query
            serviceDelete(credentials);
        } else if(service == "reset"){
            //reset the entire registry
            serviceReset(credentials);
        }
      }
